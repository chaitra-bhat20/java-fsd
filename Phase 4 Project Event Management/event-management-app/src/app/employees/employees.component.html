<div class="text-white" style="padding-top: 50px;">
    <div class="container">
      <div class="row">
        <!-- <h2 class="text-left text-info">Admin Portal</h2> -->
      </div>
      <div class="row" style="padding-top: 20px;">
        <div class="col-0">
          <div>  
            <!-- <button class="btn btn-primary align-left col-12" (click)="onBtnClick('user')">Edit/Delete User
              Details</button>
            <button class="btn btn-primary align-left col-12" (click)="onBtnClick('vCenters')">Edit/Delete Vaccination
              Centers</button> -->
            <!-- <button class="btn btn-primary aligh-left col-12" (click)="onBtnClick('addVCenter')">Add Vaccination
              Centers</button> -->
            
          </div>
        </div>
  
        <div class="col-12" *ngIf="userTable">
          <!-- <h2 class="text-primary">Edit/Delete Registered Users</h2> -->
          <button class="btn btn-primary aligh-left col-2" data-bs-toggle="modal" data-bs-target="#exampleModal">Add New Employee</button><br> <br>
          <table class="table table-dark">
            <thead class="p-3 mb-2 bg-success text-white">
              <tr>
                <td scope="col">#</td>
                <th scope="col">First Name</th>
                <th scope="col">Last Name</th>
                <th scope="col">Email</th>
                <th scope="col"></th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let pacuser of sampleData;">
                <td>{{pacuser.id}}</td>
                <td>{{pacuser.first_name}}</td>
                <td>{{pacuser.last_name}}</td>
                <td>{{pacuser.email}}</td>
                <td><button class="btn btn-success" (click)="onBtnClick(pacuser)">View Details</button></td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>

      <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog"  style="margin-top: 150px;">
          <div class="modal-content" >
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Employee Form</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <form [formGroup]="employeeForm">
                <div class="form-group">
                  <label for="id">ID:</label>
                  <input type="input" class="form-control" placeholder="Enter Id" id="id" formControlName="id">
                </div>
                <div class="form-group">
                  <label for="first_name">First Name:</label>
                  <input type="input" class="form-control" placeholder="Enter Fisrt Name" id="first_name" formControlName="first_name">
                </div>
                <div class="form-group">
                  <label for="last_name">Last Name:</label>
                  <input type="input" class="form-control" placeholder="Enter Last Name" id="last_name" formControlName="last_name">
                </div>
                <div class="form-group">
                  <label for="username">Email:</label>
                  <input type="input" class="form-control" placeholder="Enter Email" id="email" formControlName="email">
                </div>
              </form>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
              <button type="button" class="btn btn-primary" (click)="onEmpBtnClick()" data-bs-dismiss="modal">Save changes</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
